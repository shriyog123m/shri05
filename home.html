<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Status Display</title>
  <style>
    /* Basic reset and styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      background: #007BFF;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
    #error {
      color: red;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IPL Status Display</h1>
    <form id="teamForm">
      <input type="text" id="teamInput" placeholder="Enter Team Name (e.g., Mumbai Indians)" required>
      <button type="submit">Get Status</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // Predefined data for teams
    const teams = {
      "mumbai indians": {
        name: "Mumbai Indians",
        matchesPlayed: 14,
        wins: 9,
        losses: 5,
        ties: 0,
        noResults: 0,
        score: "200/3",
        points: 18,
        position: 1
      },
      "chennai super kings": {
        name: "Chennai Super Kings",
        matchesPlayed: 14,
        wins: 8,
        losses: 6,
        ties: 0,
        noResults: 0,
        score: "195/7",
        points: 16,
        position: 2
      },
      "royal challengers bangalore": {
        name: "Royal Challengers Bangalore",
        matchesPlayed: 14,
        wins: 7,
        losses: 7,
        ties: 0,
        noResults: 0,
        score: "180/5",
        points: 14,
        position: 3
      },
      "delhi capitals": {
        name: "Delhi Capitals",
        matchesPlayed: 14,
        wins: 6,
        losses: 8,
        ties: 0,
        noResults: 0,
        score: "175/8",
        points: 12,
        position: 4
      }
    };

    // Listen for form submission
    document.getElementById("teamForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("teamInput").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = ""; // Clear previous result

      if (teams[input]) {
        const team = teams[input];
        // Create a table displaying team details
        const tableHTML = `
          <table>
            <tr>
              <th>Team</th>
              <th>Matches Played</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Ties</th>
              <th>No Results</th>
              <th>Score</th>
              <th>Points</th>
              <th>Position</th>
            </tr>
            <tr>
              <td>${team.name}</td>
              <td>${team.matchesPlayed}</td>
              <td>${team.wins}</td>
              <td>${team.losses}</td>
              <td>${team.ties}</td>
              <td>${team.noResults}</td>
              <td>${team.score}</td>
              <td>${team.points}</td>
              <td>${team.position}</td>
            </tr>
          </table>
        `;
        resultDiv.innerHTML = tableHTML;
      } else {
        // Display error message if team is not found
        resultDiv.innerHTML = `<p id="error">Team not found. Please try another team name.</p>`;
      }
    });
  </script>
</body>
</html>
